<!DOCTYPE html>
<html>
  <head>
    <title>Fixed Header, Centered Content, and Fixed Footer Layout</title>
    <style>
      /* set up the layout of the page */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* style the header and footer */
      .header, .footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        position: fixed;
        width: 100%;
        z-index: 999;
      }
      .header {
        top: 0;
      }
      .footer {
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Header</h1>
      </div>
      <div class="content">
        <h2>Content</h2>
      </div>
      <div class="footer">
        <p>Footer</p>
      </div>
    </div>
  </body>
</html>
